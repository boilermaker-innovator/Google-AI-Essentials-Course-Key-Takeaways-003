            document.querySelectorAll('.style-btn').forEach(btn => {

            });
        }
        
        // Extract YouTube video ID
        function getVideoId(url) {
            const patterns = [
                /youtu\.be\/([^?&#]+)/,
                /youtube\.com\/watch\?v=([^?&#]+)/,
                /youtube\.com\/embed\/([^?&#]+)/
            ];
            for (const pattern of patterns) {
                const match = url.match(pattern);
                if (match) return match[1];
            }
            return null;
        }
        
        // Show/hide sections
        function showSection(sectionId) {
            ['formSection', 'loadingSection', 'outputSection'].forEach(id => {
                document.getElementById(id).classList.toggle('hidden', id !== sectionId);
            });
        }
        
        // Error handling
        function showError(message) {
            const box = document.getElementById('errorBox');
            box.textContent = message;
            box.classList.remove('hidden');
        }
        
        function hideError() {
            document.getElementById('errorBox').classList.add('hidden');
        }
        
        // Generate iTabs
        async function generate() {
            hideError();
            
            const url = document.getElementById('youtubeUrl').value.trim();
            const transcript = document.getElementById('transcript').value.trim();
            
            if (!url || !transcript) {
                showError('Please enter both YouTube URL and transcript');
                return;
            }
            
            const videoId = getVideoId(url);
            if (!videoId) {
                showError('Invalid YouTube URL');
                return;
            }
            
            showSection('loadingSection');
            
            try {
                const content = await callAI(transcript);
                const html = buildOutput(content, videoId);
                
                document.getElementById('preview').srcdoc = html;
                document.getElementById('codeBox').value = html;
                
                showSection('outputSection');
            } catch (err) {
                showSection('formSection');
                showError('Error: ' + err.message);
            }
        }
        
        // Call AI API
        async function callAI(transcript) {
            const prompt = `Extract 3-5 key takeaways from this transcript. For each, provide:
- An emoji
- A short title (3-5 words)
- 1-2 "Yes" items (good practices)
- 1-2 "No" items (things to avoid)
- A detailed HTML-formatted info popup with:
  - A bold title
  - 2-3 sentences explaining why this matters
  - A "Quick tip" with practical advice
  - A "Learn more" search suggestion

Respond ONLY in JSON:
{
  "title": "short title",
  "steps": [
    {
      "emoji": "üçé",
      "title": "Eat Whole Foods",
      "yes": ["Vegetables", "Lean protein"],
      "no": ["Processed snacks"],
      "info": "<strong>Why it matters</strong><br><br>Whole foods provide essential nutrients. Your body absorbs them more efficiently.<br><br><strong>Quick tip:</strong> Swap one processed snack for a whole food this week.<br><br><strong>Learn more:</strong> Search <em>whole food meal prep</em>"
    }
  ]
}

Transcript:
${transcript}`;

            const response = await fetch('https://api.anthropic.com/v1/messages', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    model: 'claude-sonnet-4-20250514',
                    max_tokens: 2500,
                    messages: [{ role: 'user', content: prompt }]
                })
            });

            if (!response.ok) throw new Error('API request failed');
            
            const data = await response.json();
            const text = data.content[0].text;
            const match = text.match(/\{[\s\S]*\}/);
            if (!match) throw new Error('Invalid response format');
            
            return JSON.parse(match[0]);
        }

            };

.items{padding-left:32px}
.yes{color:#228822;font-size:0.88rem;margin:4px 0}
.no{color:#cc2222;font-size:0.88rem;margin:4px 0}
.video{margin-top:14px;border-radius:10px;overflow:hidden}
.video iframe{width:100%;aspect-ratio:16/9;border:none;display:block}
.badge{display:flex;align-items:center;justify-content:center;gap:8px;margin-top:14px;padding:10px;font-size:0.8rem;color:#888;cursor:pointer}
.badge .i-btn{width:18px;height:18px;font-size:10px}
.overlay{display:none;position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(0,0,0,0.6);z-index:99}
.overlay.show{display:block}
.popup{display:none;position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);background:#fff;padding:24px;border-radius:14px;box-shadow:0 8px 32px rgba(0,0,0,0.3);width:calc(100% - 48px);max-width:320px;max-height:75vh;overflow-y:auto;z-index:100}
.popup.show{display:block}
.popup-close{position:absolute;top:12px;right:12px;width:32px;height:32px;background:#f0f0f0;border:none;border-radius:50%;font-size:1.3rem;color:#666;cursor:pointer}
.popup-content{font-size:0.95rem;line-height:1.7;color:#333}
.popup-content strong{color:#0066cc;display:block;margin-top:12px}
.popup-content strong:first-child{margin-top:0}
.popup-content em{color:#0066cc}
.popup-content a{color:#0066cc}
